<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/header.html' %}
    <meta charset="UTF-8">
    <title>Menu | Delete</title>
</head>
<body>

<div class="main">
    <div class="container">
        <div class="delete-item">
            <h1>Are you sure?</h1>

            <form action="{{ url_for('delete_restaurant_menu', restaurant_id=restaurant_id, menu_id=menu_id) }}"
                  method="post">
                <label>Delete <span class="title">{{ menu.name }}</span> </label>
                <br>
                <input class="btn btn-danger" type="submit" value="Delete">
                <a class="btn btn-primary" type="button"
                   href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
            </form>
        </div>
    </div>
</div>
