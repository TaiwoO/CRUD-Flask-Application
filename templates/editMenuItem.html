<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/header.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">

    <div class="container">
        <div class="edit-item">
            <h1 class="title"> Edit Menu: <span class="title">{{ menu.name }}</span></h1>

            <form action="{{ url_for('edit_restaurant_menu', restaurant_id=restaurant_id, menu_id=menu_id) }}"
                  method="post">
                div.
                <div class="form-group">
                    <label for="">Name: </label>
                    <input class="form-control" type="text" name="name" placeholder="New Name" required>
                </div>

                <div class="form-group">
                    <label for="">Description: </label>
                    <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Price: </label>
                    <input class="form-control" type="number" step="0.01" name="price" placeholder="New Price">
                </div>

                <input class="btn btn-success" type="submit" value="Edit">
                <a class="btn btn-primary" type="button"
                   href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">cancel</a>
            </form>

        </div>

    </div>
</div>

{% include 'includes/scripts.html' %}
</body>
</html>
