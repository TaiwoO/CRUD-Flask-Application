<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/header.html' %}
    <meta charset="UTF-8">
    <title>Restaurant | Delete</title>
</head>
<body>


<div class="main">

    <div class="container ">
        <div class="delete-item">
            <h1>Are you sure?</h1>

            <form action="{{ url_for('delete_restaurant', restaurant_id=restaurant_id) }}" method="post">
                <label>Delete: <strong>{{ restaurant.name }}</strong> </label>
                <br>
                <input class="btn btn-danger" type="submit" value="Delete">
                <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
            </form>
        </div>

    </div>
</div>

{% include 'includes/scripts.html' %}
</body>
</html>
