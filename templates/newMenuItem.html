<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/header.html' %}
    <meta charset="UTF-8">
    <title>Menu | New</title>
</head>
<body>


<div class="main">
    <div class="container">
        <div class="create-item">
            <h1 class="title"> New Menu Item</h1>

            <form action="{{ url_for('new_restaurant_menu', restaurant_id=restaurant_id) }}" method="post">

                <div class="form-group">
                    <label for="">Name: </label>
                    <input class="form-control" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="">Description: </label>
                    <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Price: </label>
                    <input class="form-control" type="number" step="0.01" name="price" placeholder="New Price">
                </div>

                <input class="btn btn-success" type="submit" value="Create">
                <a class="btn btn-primary" href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">cancel</a>
            </form>
        </div>
    </div>
</div>

{% include 'includes/scripts.html' %}
</body>
</html>
